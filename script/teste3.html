<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- endereço do bootstrap https://getbootstrap.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <style>

    </style>
    <div class="container-fluid">
        <h1 class="text-center">Cálculo de IMC</h1>
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <div class="form-group">
                    <label for="Peso">Peso: </label>
                    <input type="text" class="form-control" name="Peso" id="Peso" required>
                </div>
                <div class="form-group">
                    <label for="Altura">Altura: </label>
                    <input type="text" class="form-control" name="Altura" id="Altura" required>
                </div>
  		        <div class="form-group">
                    <button class="btn btn-primary" type="button" onclick="imcCalc()">Calcular</button>
                </div>
                <div class="form-group">
                    <label for="IMC">IMC: </label>
                    <input type="text" class="form-control" name="imc" id="imc">
                </div>
                <div class="form-group">
                    <label for="classe">Classificação: </label>
                    <input type="text" class="form-control" name="classe" id="classe">
                </div>
            </div>
            <div class="col">
            
            </div>
        </div>
    </div>
 <script>

    function imcCalc() {
		var altura=0.0;
		var peso=0.0;
		var imc=0.0;
		var classe="";
		altura=document.getElementById("Altura").value;
		peso=document.getElementById("Peso").value;
		imc=peso/(Math.pow(altura,2));
		document.getElementById("imc").value=imc.toFixed(2);
		if(imc<=18.5) {
			classe="Abaixo do peso";
		}
		if(imc>18.5 && imc <= 24.9) {
			classe="Peso Normal";
		}
		if(imc>24.9 && imc <= 29.9) {
			classe="Acima do peso (sobrepeso)";
		}
		if(imc>29.9 && imc <= 34.9) {
			classe="Obesidade I";
		}
		if(imc>34.9 && imc <= 39.9) {
			classe="Obesidade II";
		}
		if(imc>39.9) {
			classe="Obesidade III";
		}
		
		document.getElementById("classe").value=classe;
        return;

    }



 </script>   
</body>
</html>
